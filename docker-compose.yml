services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - conciliador-network

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Timezone configuration
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-America/New_York}
      TZ: ${TZ:-America/New_York}
      
      # Security and performance
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"

      # Webhook base URL (ngrok)
      WEBHOOK_URL: ${WEBHOOK_URL:-https://microphytic-wendie-coevally.ngrok-free.dev}
      N8N_HOST: ${N8N_HOST:-microphytic-wendie-coevally.ngrok-free.dev}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      
      # Database configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRESDB_SCHEMA: ${POSTGRES_SCHEMA:-public}
      
      # Encryption
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    networks:
      - conciliador-network

networks:
  conciliador-network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
